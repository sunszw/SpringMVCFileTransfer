<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringMVC文件上传</title>
</head>
<body>
    <form action="file/upload.do" method="post" enctype="multipart/form-data">
        <p>请选择要上传的文件：</p>
        <input type="file" name="file" multiple="multiple">
        <p><input type="submit" value="上传"></p>
    </form>

</body>
</html>
